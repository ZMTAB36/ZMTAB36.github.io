<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>AirScript简单刷短视频脚本代码自动随机刷</title>
		<style>
	     body{ background-color: whitesmoke;}
		.con{ margin:100px 350px; width:55%; background-color: white;}	
		.tit{ margin:10px 10px; border-bottom:1px solid #CCCCCC ; border-top:15px;}
		.tit h1{font-size:22px; color: dimgray;}
		.txt{ margin:10px 10px; margin-bottom:80px; font-size:16px;color: dimgrey;}
		
		@media screen and (max-width: 600px) {
		             .con{ margin:0px; width: 100%; border-bottom:1px solid #CCCCCC ;}
					 
				
		}
		
		</style>
	</head>
	<body>
		<div class="con">
			<div class="tit"><h1>AirScript简单刷短视频脚本代码自动随机刷</h1></div>
			<div class="txt"><p><span style="text-wrap: nowrap;">#导入包</span></p><p><span style="text-wrap: nowrap;">from airscript.action import slide #滑动</span></p><p><span style="text-wrap: nowrap;">import time #停留时间包</span></p><p><span style="text-wrap: nowrap;">import random&nbsp; #随机值包</span></p><p><span style="text-wrap: nowrap;"><br/></span></p><p><span style="text-wrap: nowrap;">#循环</span></p><p><span style="text-wrap: nowrap;">while True:</span></p><p><span style="text-wrap: nowrap;">#滑动坐标</span></p><p><span style="text-wrap: nowrap;">&nbsp; &nbsp; &nbsp; slide(471,1821,484,396,683)</span></p><p><span style="text-wrap: nowrap;">&nbsp; &nbsp; &nbsp; t = random.randrange(3,15) #随机数，秒</span></p><p><span style="text-wrap: nowrap;">&nbsp; &nbsp; &nbsp; time.sleep(t)&nbsp; #暂停几秒</span></p><p><span style="text-wrap: nowrap;">&nbsp; &nbsp; &nbsp; print(&quot;停留&quot;,t,&quot;秒&quot;)</span></p></div>
			
		</div>
