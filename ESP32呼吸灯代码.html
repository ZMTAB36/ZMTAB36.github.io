	<body>
		<div class="con">
			<div class="tit"><h1>MicroPython-ESP32呼吸灯代码</h1></div>
			<div class="txt"><p>from machine import Pin, PWM</p><p>import time</p><p>led2 = PWM(Pin(2))</p><p>led2.freq(1000)</p><p>while True:</p><p>&nbsp; &nbsp; for i in range(1,1023):</p><p>&nbsp; &nbsp; &nbsp; &nbsp;led2.duty(i)</p><p>&nbsp; &nbsp; &nbsp; &nbsp;time.sleep_ms(2)</p><p>&nbsp; &nbsp; for i in range(1023,-1,-1):</p><p>&nbsp; &nbsp; &nbsp; &nbsp;led2.duty(i)</p><p>&nbsp; &nbsp; &nbsp; &nbsp;time.sleep_ms(2)</p><p><br/></p></div>
			
		</div>
